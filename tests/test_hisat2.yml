- name: "align-hisat2_paired_end"
  tags:
    - "integration"
  command: >
    bash -c '
    TEST_JSON=tests/integration/AlignHisat2PairedEnd.json ;
    sed -i "2i\"AlignHisat2.outputDir\":\"$PWD/test-output\"," $TEST_JSON ;
    cromwell run -i $TEST_JSON align-hisat2.wdl'
  files:
    - path: "test-output/rna3-lib.bam"
    - path: "test-output/rna3-lib.bai"

